
{% extends 'base_generic.html' %}
{% load static %}




{% block content %}



{% include 'application/progress_bar.html' %}


{% include 'application/selected_qualification.html' %}

<link
      rel="stylesheet"
      href="{% static 'mbasubmission\styles\application.css' %}"
/>

<section id="application-section">
    <div class="container application-container">

        <div class="form-header  p-3 ">
            <span class="is-size-5 has-text-white">Application Form</span>
            <button class="button has-text-white" >
                <i class="fa-solid fa-circle-question mr-2"></i>
                Get Help
            </button>
        </div>
                   
        <div class="application-section-header p-3">
            Declaration 
        </div>
            
        
        <form  method="post">
            
    
            <div class="application-content-wrapper" >

                
                
                <div class="application-content">
                    <label class="checkbox is-flex">
                        <input type="checkbox">
                        <div class="ml-5" >
                            I Declare that the information given in this application is complete and accurate to the best of my knowledge. <br> 
                            I acknowledge that the University reserves the right to deny my admission or cancel my registration if the above information
                            is incomplete and/or false.
                        </div>
                    </label>
                </div>
    
                <div class="button-group">
                    <div class="field is-grouped ">
        
                        <p class="control">
                            <input type="submit" class="button" name="save_and_exit" value="Save and Exit">
                        </p>
                        <p class="control">
                            <input type="submit" class="button is-link" name="submit_application" value="Submit Application">
                        </p>
                    </div>
                </div>
    
                
                    
            </div>
    
    
            
    
        </form>
        
        

    </div>
</section>




{% endblock %}
