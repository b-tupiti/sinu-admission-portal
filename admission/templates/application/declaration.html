{% extends 'base_generic.html' %}

{% block content %}


{% include 'application/progress_bar.html' %}


{% include 'application/selected_qualification.html' %}


    
<div class="container is-flex is-justify-content-space-between mt-5 has-background-light p-3 is-align-items-center" style="border-top-right-radius: 5px;border-top-left-radius: 5px;">
    <span class="has-text-dark is-size-5">Application Form</span>
    <button class="button has-text-white" style="background: #6da11f;border-radius:5px;border:none">
        <i class="fa-solid fa-circle-question mr-2"></i>
        Get Help
    </button>
</div>



<div class="container has-background-light pb-1 " style="margin-bottom:50px;border-bottom-right-radius:5px;border-bottom-left-radius:5px">
   
    <div class="p-3  has-text-white mb-4" style="background:#0e5165">Declaration </div>
    

    <form  method="post">
        {% csrf_token %}

        <div class="mt-3 mr-3 ml-3 p-3 mb-0 " style="background:#fff;border:1px solid rgba(0, 0, 0,.2); border-top-left-radius:5px;border-top-right-radius:5px">
            
        <section>

            <div class="p-3 " style="background:#ffffff;">


            <label class="checkbox is-flex">
                <input type="checkbox">
                <div class="ml-5" >
                    I Declare that the information given in this application is complete and accurate to the best of my knowledge. <br> 
                    I acknowledge that the University reserves the right to deny my admission or cancel my registration if the above information
                    is incomplete and/or false.
                </div>
            </label>

            </div>
            


        </section>




        </div>


        <div class="has-background-light mb-3 mr-3 ml-3 mt-0 p-3 is-flex is-justify-content-center " style="border:1px solid rgba(0, 0, 0,.2);border-top:none;border-top-left-radius:5px;">
            <div class="field is-grouped ">

                <p class="control">
                    <input type="submit" class="button" name="save_and_exit" value="Save and Exit">
                </p>
                <p class="control">
                    <input type="submit" class="button is-link" name="submit_application" value="Submit Application">
                </p>
            
                
            </div>
        </div>

    </form>

</div>

{% endblock %}
