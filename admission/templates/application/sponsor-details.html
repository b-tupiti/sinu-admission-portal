{% extends 'base_generic.html' %}
{% load static %}

{% block content %}

{% include 'application/progress_bar.html' %}

{% include 'application/selected_qualification.html' %}

<link
      rel="stylesheet"
      href="{% static 'mbasubmission\styles\application.css' %}"
/>


<section id="application-section">
  
  <div class="container application-container">

       <div class="form-header  p-3 ">
          <span class="is-size-5 has-text-white">Application Form</span>
          <button class="button has-text-white" >
              <i class="fa-solid fa-circle-question mr-2"></i>
              Get Help
          </button>
      </div>

      
      <form id="application-form" method="post">
          {% csrf_token %}
          <div id="changeable-content" class="changeable-content">
              
              <!-- SECTION start-->
              <div class="application-section-header p-3">
                Sponsor Details
            </div> 
                            
            <div class="application-content-wrapper" >
            
                
                
                <div class="application-content">
                    
                    <div class="columns">
                        <div class="column is-three-fifths">
            
            
                            <div class="field is-horizontal ">
                                <div class="field-label is-normal">
                                    <label class="label">Sponsor Type</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                        <select name="sponsor_type">
                                            <option>Please select</option>
                                            <option {% if application.sponsor_type == 'private' %} selected {%endif%}>Private</option>
                                            <option {% if application.sponsor_type == 'sponsored' %} selected {%endif%}>Sponsored</option>
                                            <option {% if application.sponsor_type == 'private_with_concession' %} selected {%endif%}>Private with concession (staff)</option>
                                        </select>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
            
            
                            <div class="field is-horizontal ">
                                <div class="field-label is-normal">
                                    <label class="label has-text-weight-normal is-size-7 " style="color:#8d8d8d">Sponsorship letter </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <div class="control">
                                        
                                        
                                            <div class="file has-name is-small">
                                                <label class="file-label">
                                                  <input class="file-input" type="file" name="resume">
                                                  <span class="file-cta">
                                                    <span class="file-icon">
                                                      <i class="fas fa-upload"></i>
                                                    </span>
                                                    <span class="file-label">
                                                    browse file
                                                    </span>
                                                  </span>
                                                  <span class="file-name">
                                                    upload a sponsorship letter
                                                  </span>
                                                </label>
                                              </div>
            
                                        
                                    </div>
                                    </div>
                                </div>
                            </div>
            
            
            
                            
            
                            
                            <div class="field is-horizontal  ">
                                <div class="field-label is-normal">
                                  <label class="label">Sponsor Name</label>
                                </div>
                                <div class="field-body">
                                  <div class="field">
                                    <div class="control">
                                      <input 
                                        class="input" 
                                        type="text" 
                                        name="sponsor_name"
                                        value="{% if application.sponsor_name %}{{application.sponsor_name}}{%endif%}"
                                        >
                                    </div>
                                  </div>
                                </div>
                            </div>
            
                            <div class="field is-horizontal  ">
                                <div class="field-label is-normal">
                                  <label class="label">Email</label>
                                </div>
                                <div class="field-body">
                                  <div class="field">
                                    <div class="control">
                                      <input 
                                        name="sponsor_email"
                                        class="input" 
                                        type="email" 
                                        placeholder=""
                                        value="{% if application.sponsor_email %}{{application.sponsor_email}}{%endif%}"
                                      >
                                    </div>
                                  </div>
                                </div>
                            </div>
            
                            <div class="field is-horizontal  ">
                                <div class="field-label is-normal">
                                  <label class="label">Phone</label>
                                </div>
                                <div class="field-body">
                                  <div class="field">
                                    <div class="control">
                                      <input 
                                        name="sponsor_phone_number"
                                        class="input" 
                                        type="text" 
                                        placeholder=""
                                        value="{% if application.sponsor_phone_number %}{{application.sponsor_phone_number}}{%endif%}"
                                      >
                                    </div>
                                  </div>
                                </div>
                            </div>
            
                            
                            <div class="field is-horizontal  ">
                                <div class="field-label is-normal">
                                  <label class="label">Address</label>
                                </div>
                                <div class="field-body">
                                  <div class="field">
                                    <div class="control">
                                      <input 
                                        name="sponsor_address"
                                        class="input" 
                                        type="text" 
                                        placeholder=""
                                        value="{% if application.sponsor_address %}{{application.sponsor_address}}{%endif%}"
                                      >
                                    </div>
                                  </div>
                                </div>
                            </div>
            
                            
                          
                            
                          
                            
                              
            
                        </div>
                    </div>
                    
                </div>
            
                <div class="button-group">
                    <div class="field is-grouped ">
            
                        <p class="control">
                            <input type="submit" class="button" name="save_and_exit" value="Save and Exit">
                        </p>
                        <p class="control">
                            <input id="next-button" type="submit" class="button is-link" name="next" value="Next"/>
                        </p>
                    </div>
                </div>
            
                
                    
            </div>
              <!-- SECTION end-->

          </div>

          <div id="save-spinner" class="hide-save-spinner">
              <div id="lottieContainer">
                  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                  <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_rwq6ciql.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"  loop  autoplay></lottie-player>
              </div>
          </div>

      </form> 


      

  </div>


 
  

</section>
    


{% endblock %}
