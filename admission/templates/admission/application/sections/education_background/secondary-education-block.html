{% load static %}

<div style="background:#ffffff;border-radius:5px" class="columns  mt-3 ml-1 mr-1 is-align-items-center p-4" style="border:1px solid rgba(0, 0, 0,.1);border-radius:5px">

    <!-- Header Column-->
    <div class="column is-one-fifth "> <h6 class="has-text-weight-bold is-size-6">{{header_name}}</h6></div>
   
    <div class="column" >

      <div class="columns">

        <!--  school -->
        <div class="column ">
          <div class="field is-horizontal  ">
            <div class="field-label is-normal">
              <label class="label has-text-weight-normal">School</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input 
                  name="{{input_name}}school"
                  class="input" 
                  type="text"
                  value="{% if school %}{{ school }}{%endif%}"
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--  year -->
        <div class="column is-one-fifth " >
          <div class="field is-horizontal  ">
            <div class="field-label is-normal">
              <label class="label has-text-weight-normal">Year</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input 
                    name="{{input_name}}year"
                    class="input" 
                    type="text" 
                    placeholder=""
                    value="{% if year %}{{ year }}{%endif%}"
                    >
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- uploads -->
      <div class="columns">

        <div class="column field is-horizontal ">
          <div class="field-label is-normal">
            <label class="label has-text-weight-normal is-size-7 " >Certificate </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <div class="file is-info has-name is-small">
                    <label class="file-label">
                      <input class="file-input" type="file" name="{{file_input_name}}certificate" accept=".doc, .docx, .pdf">
                      <span class="file-cta">
                        <span class="file-icon" style="color: white">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label" style="color: white">
                        browse 
                        </span>
                      </span>
                      <span class="file-name">
                        {% if certificate %}
                        <span style="color:#004b8d">{{ certificate }}</span>
                        {% else %}
                        ... 
                        {% endif %}
                      </span>
                    </label>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column field is-horizontal ">
          <div class="field-label is-normal">
            <label class="label has-text-weight-normal is-size-7 " >Transcript </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <div class="file has-name is-small is-info ">
                    <label class="file-label">
                      <input class="file-input" type="file" name="{{file_input_name}}transcript" accept=".doc, .docx, .pdf">
                      <span class="file-cta">
                        <span class="file-icon" style="color: white">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label" style="color: white">
                        browse 
                        </span>
                      </span>
                      <span class="file-name">
                        {% if transcript %}

                        <span style="color:#004b8d">{{ transcript }}</span>
                        {% else %}
                        ... 
                        {% endif %}
                      </span>
                    </label>
                  </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
