{% load static %}

<div id="item_id-{{item.id}}" class=" mt-3 ml-1 mr-1  p-4" style="background:#fff;position:relative;border:1px solid rgba(0, 0, 0,.1);border-radius:5px;">
    
    <button 
        id="delete-{{item.id}}"
        type="button"
        class="delete"
        >
    </button>

    <div class="columns    is-align-items-center  " >
    
    <div class="column is-one-third">
        <div class="field   ">
        <div class="field-label is-normal mb-2" style="text-align:left">
            <label class="label has-text-weight-normal">Institution</label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <input 
                name="tq-institution_name-{{item.id}}"
                class="input" 
                type="text" 
                value="{{item.institution_name}}"
                required
                >
            </div>
            </div>
        </div>
        </div>
    </div>

    <div class="column ">
        <div class="field   ">
        <div class="field-label is-normal mb-2" style="text-align:left">
            <label class="label has-text-weight-normal">Course</label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <input 
                name="tq-course-{{item.id}}"
                class="input" 
                type="text" 
                value="{{item.course}}"
                required
                >
            </div>
            </div>
        </div>
        </div>
    </div>

    <div class="column ">
        <div class="field  ">
        <div class="field-label is-normal mb-2" style="text-align:left">
            <label class="label has-text-weight-normal">Year Started</label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <input 
                name="tq-year_start-{{item.id}}"
                class="input" 
                type="text" 
                value="{{item.year_start}}"
                required
                >
            </div>
            </div>
        </div>
        </div>
    </div>

    <div class="column ">
        <div class="field  ">
        <div class="field-label is-normal mb-2" style="text-align:left">
            <label class="label has-text-weight-normal">Year Ended</label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <input 
                name="tq-year_end-{{item.id}}"
                class="input" 
                type="text" 
                value="{{item.year_end}}"
                required
                >
            </div>
            </div>
        </div>
        </div>
    </div>


    <div class="column ">
        <div class="field  ">
        <div class="field-label is-normal mb-2" style="text-align:left">
            <label class="label has-text-weight-normal">Major Field of study</label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <input 
                name="tq-major-{{item.id}}"
                class="input" 
                type="text" 
                value="{{item.major}}"
                required
                >
            </div>
            </div>
        </div>
        </div>
    </div>


    </div>

    <div class="     columns   " style="border-top:1px dotted rgba(0, 0, 0,.05);">
    
    <h2 class="column m-1 is-one-third" style="width:fit-content">
        Upload files
    </h2>

    {% comment %} {% for document in item.documents %} {% endcomment %}
    
    <div class="column m-1 is-one-third" style="width:fit-content">
        <div class="field is-horizontal ">
        <div class="field-label is-normal">
            <label class="label has-text-weight-normal is-size-7 " >Certificate </label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <div class="file has-name is-small is-info">
                    <label class="file-label">
                    <input class="file-input" type="file" name="tqd-certificate-{{item.id}}" accept=".doc, .docx, .pdf">
                    
                    <span class="file-cta">
                        <span class="file-icon" style="color: white">
                        <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label" style="color: white">
                        browse 
                        </span>
                    </span>
                    <span class="file-name" style="color:#004b8d">
                        {% if item.certificate %}
                            {{item.certificate}}
                        {% else %}
                        ...
                        {% endif %}
                    </span>
                    </label>
                </div>
            </div>
            </div>
        </div>
        </div>
        
    </div>


    <div class="column m-1 is-one-third" style="width:fit-content">
        <div class="field is-horizontal ">
        <div class="field-label is-normal">
            <label class="label has-text-weight-normal is-size-7 " >Transcript </label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <div class="file has-name is-small is-info">
                    <label class="file-label">
                    <input class="file-input" type="file" name="tqd-transcript-{{item.id}}" accept=".doc, .docx, .pdf">
                    
                    <span class="file-cta">
                        <span class="file-icon" style="color: white">
                        <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label" style="color: white">
                        browse 
                        </span>
                    </span>
                    <span class="file-name" style="color:#004b8d">
                        {% if item.transcript %}
                            {{item.transcript}}
                        {% else %}
                        ...
                        {% endif %}
                    </span>
                    </label>
                </div>
            </div>
            </div>
        </div>
        </div>
        
    </div>

    {% comment %} {% endfor %} {% endcomment %}

    

   

    </div>

    </div>
