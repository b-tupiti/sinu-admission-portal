<div class="p-3 mb-3" style="border-bottom:1px solid rgba(0, 0, 0, 0.1);background:#f5f5f5;border-top-left-radius:5px;border-top-right-radius:5px;">
    <h2 style="font-weight:bold;"> Current Employment <span style="font-weight:normal;color:#636363">(if currently employed)</span> </h2>
  </div>
    
  <div class=" mt-3 ml-1 mr-1  p-4  " style="border:1px solid rgba(0, 0, 0,.1);border-radius:5px">
      
      <div class="columns    is-align-items-center  " >
        
        <div class="column is-one-third">
          <div class="field   ">
            <div class="field-label is-normal mb-2" style="text-align:left">
              <label class="label has-text-weight-normal">Organization / Company</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input 
                    name="current-firm" 
                    class="input" 
                    type="text" 
                    placeholder=""
                    value="{% if current_employment %} {{current_employment.firm }} {% endif %}"
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column ">
          <div class="field   ">
            <div class="field-label is-normal mb-2" style="text-align:left">
              <label class="label has-text-weight-normal">Job Title</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input 
                    name="current-job_title" 
                    class="input" 
                    type="text" 
                    placeholder=""
                    value="{% if current_employment %} {{current_employment.job_title }} {% endif %}"
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column ">
          <div class="field  ">
            <div class="field-label is-normal mb-2" style="text-align:left">
              <label class="label has-text-weight-normal">month/year started</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input 
                    name="current-month_year_started" 
                    class="input" 
                    type="text" 
                    placeholder=""
                    value="{% if current_employment %} {{current_employment.month_year_started }} {% endif %}"
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

  </div>
