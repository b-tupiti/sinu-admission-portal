

{% load static %}

<link
      rel="stylesheet"
      href="{% static 'styles\navbar.css' %}"
    />



  
  <nav class="navbar"  role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="background:#116f8f">
      <a class="navbar-item" href="https://bulma.io">
        <img  src="{% static 'images/sinu-logo.jpg' %}" alt="sinu-logo" width="40" height="28">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div class="navbar-menu " style="background:#116f8f"  id="navbar-menu">
      
      <div class="navbar-start">
        <a class="navbar-item " style="font-size: large;text-align:center">
          Course Finder
        </a>
      </div>
      
      {% if user.is_authenticated %}
      <div class="navbar-end">
        <div class="navbar-item">
          
          <div class="dropdown is-right" >
            
            <div class="dropdown-trigger" style="text-align:center">
              <button id="dropdown-logout" class="button  transparent" aria-haspopup="true" aria-controls="dropdown-logout">
                <span class="icon is-small has-text-white">
                  <i class="mr-2 fa-solid fa-user-large" aria-hidden="true"></i>
                </span>
                <span class="has-text-white">{{ user.email }}</span>
                <span class="icon is-small has-text-white">
                  <i class="ml-3 fa-solid fa-caret-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>

            <div class="dropdown-menu" id="dropdown-logout" role="menu">
              <div class="dropdown-content is-paddingless" >
                <div class="dropdown-item is-paddingless " >
                  <a href="{% url 'logout' %}" >Logout</a>
                </div>
              </div>
            </div>

          </div>
        
        </div>
      </div>
      {% endif %}

    </div>

  </nav>

<script src="{% static 'js/navbar.js' %}"></script>
