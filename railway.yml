name: mba-submission
runtime: python-3.10.4

build:
  - pip install -r requirements.txt
migrate:
  - python manage.py migrate

run: 
  command: echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.create_superuser('admin@site.com', 'admin',**{'noinput':True})" | python manage.py shell

start: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT

